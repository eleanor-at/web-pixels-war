<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel War</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #map {
            display: grid;
            margin-top: 20px;
            gap: 1px;
        }

        .pixel {
            width: 10px;
            height: 10px;
            cursor: pointer;
        }

        #controls {
            margin-bottom: 20px;
        }

        #colorpicker {
            width: 80px;
            height: 30px;
        }
    </style>
</head>
<body>

    <h1>Pixel War</h1>

    <!-- Section de configuration de la carte -->
    <div id="controls">
        <label for="baseurl">URL de base :</label>
        <input type="text" id="baseurl" readonly><br><br>

        <label for="mapid">ID de la carte :</label>
        <input type="text" id="mapid"><br><br>

        <button id="refresh">Rafra√Æchir la carte</button><br><br>

        <label for="colorpicker">Choisir une couleur :</label>
        <input type="color" id="colorpicker">
    </div>

    <!-- Grille de pixels -->
    <div id="map"></div>

    <script src="pixel-war.js"></script>
</body>
</html>
